#release configuration
#Tue Nov 26 11:13:13 IST 2024
completedPhase=scm-commit-release
exec.activateProfiles=artifactory
exec.pomFileName=pom.xml
exec.snapshotReleasePluginAllowed=false
pinExternals=false
preparationGoals=clean verify
project.dev.com.example\:devops=1.0.1-SNAPSHOT
project.rel.com.example\:devops=1.0.0
project.scm.com.example\:devops.connection=scm\:git\:git@github.com\:trnagarajan/devops.git
project.scm.com.example\:devops.developerConnection=scm\:git\:git@github.com\:trnagarajan/devops.git
project.scm.com.example\:devops.tag=v1.0.0
project.scm.com.example\:devops.url=git@github.com\:trnagarajan/devops.git
projectVersionPolicyConfig=<projectVersionPolicyConfig>${projectVersionPolicyConfig}</projectVersionPolicyConfig>\n
projectVersionPolicyId=default
pushChanges=true
releaseStrategyId=default
remoteTagging=true
scm.branchCommitComment=@{prefix} prepare branch @{releaseLabel}
scm.commentPrefix=[maven-release-plugin] 
scm.developmentCommitComment=@{prefix} prepare for next development iteration
scm.releaseCommitComment=@{prefix} prepare release @{releaseLabel}
scm.rollbackCommitComment=@{prefix} rollback the release of @{releaseLabel}
scm.tag=v1.0.0
scm.tagNameFormat=v@{project.version}
scm.url=scm\:git\:git@github.com\:trnagarajan/devops.git
